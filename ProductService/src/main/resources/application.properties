# App name
spring.application.name=ProductService

# PostgreSQL connection (docker service name is the hostname!)
spring.datasource.url=jdbc:postgresql://postgres:5432/productdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=techpro
spring.datasource.password=password

# Hibernate - only validate schema exists, never try to create/update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Prevent Spring Boot from running schema.sql/data.sql
spring.sql.init.mode=never

# Server settings
server.port=8081
server.address=0.0.0.0

# Swagger config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
